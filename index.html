<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-1">
          <!-- <button class="reset">üîÅ</button> -->
          <img
            class="arrow la"
            src="..//Pig Game/Img/icons8-left-arrow-64.png"
            alt=""
          />
          <img
            class="arrow ra"
            src="../Pig Game/Img/icons8-right-arrow-64.png"
            alt=""
          />
        </div>

        <div class="box-2">PLAYER-1</div>
        <div class="box-3">PLAYER-2</div>
        <div class="p1-finalScore">3</div>
        <div class="p2-finalScore">5</div>
        <div id="winnerid" class="winner">Player-1 wins!!</div>
        <img
          id="confetti-1"
          src="..//Pig Game/Img/winner-confetti.gif"
          alt=""
        />
        <img
          id="confetti-2"
          src="..//Pig Game/Img/confetti.gif"
          alt=""
        />
        <div class="bottomBox">
          <div class="left-box">
            <div>CURRENT</div>
            <div class="p1-currentScore">5</div>
          </div>
          <div class="middle-box">
            <div class="dice_container">
              <img
                src="..//Pig Game/Img/dice-animation.gif"
                alt="dice"
                class="rd dice"
              />

              <img
                src="../Pig Game/Img/Group-4.png"
                class="d1 dice"
                alt="Dice showing 1"
              />

              <img
                src="..//Pig Game/Img/Group-14.png"
                class="d2 dice"
                alt="Dice showing 2"
              />

              <img
                src="..//Pig Game/Img/Group-12.png"
                class="d3 dice"
                alt="Dice showing 3"
              />

              <img
                src="..//Pig Game/Img/Group-10.png"
                class="d4 dice"
                alt="Dice showing 4"
              />

              <img
                src="../Pig Game/Img/Group-8.png"
                class="d5 dice"
                alt="Dice showing 5"
              />

              <img
                src="..//Pig Game/Img/Group-6.png"
                class="d6 dice"
                alt="Dice showing 6"
              />
            </div>
            <button class="roll">ROLL</button>
            <button class="hold">HOLD</button>
            <button class="reset">RESET</button>
          </div>
          <div class="right-box">
            <div>CURRENT</div>
            <div class="p2-currentScore">6</div>
          </div>
        </div>
      </div>
    </div>
    <script src="..//Pig Game/script.js"></script>
  </body>
</html>
